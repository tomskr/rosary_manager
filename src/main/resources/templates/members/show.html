<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<!--Test web jars-->
<div class="container"><br/>
    <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert"
           aria-label="close">×</a>
        <strong>Success!</strong> It is working as we expected.
    </div>
</div>
<!--Table Index-->
<table class="table table-hover ">
    <thead class="thead-inverse">
    <tr>
        <th>Id</th>
        <th>Imie</th>
        <th>Nazwisko</th>
        <th>Telefon</th>
        <th>Komórka</th>
        <th>Kod-poczt</th>
        <th>Adress</th>
        <th>Rok Wst</th>
        <th>Urodziny</th>
        <th>Imieniny</th>
        <th>Notatki</th>
        <th>Edytuj</th>
        <th>Usuń</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="member:${rosaryGroup.rosaryMembers}">
            <td th:text="${member.memberId}">334</td>
            <td th:text="${member.firstName}">Kartol</td>
            <td th:text="${member.lastName}">Kartol</td>
            <td th:text="${member.phone}">Kartol</td>
            <td th:text="${member.mobile}">334</td>
            <td th:text="${member.postCode}">Kartol</td>
            <td th:text="${member.address}">Kartol</td>
            <td th:text="${#calendars.format(member.joiningDate,'YYYY')}">Kartol</td>
            <td th:text="${#calendars.format(member.birthDate,'dd-MM-YYYY')}">Kartol</td>
            <td th:text="${#calendars.format(member.nameDay,'dd-MM-YYYY')}">Kartol</td>
            <td th:text="${member.notes}">Kartol</td>
            <td><a href="#" th:href="@{'/index/' + ${rosaryGroup.id} + '/show/'+${member.memberId} +'/edit'}">Edytuj</a></td>
            <td><a href="#" th:href="@{'/index/' + ${rosaryGroup.id} + '/show/'+${member.memberId} + '/delete'}">Usuń</a></td>
        </tr>
    </tbody>
</table>
<a href="#" th:href="@{'/index/' + ${rosaryGroup.id} +'/show/new'}" class="btn btn-info" role="button" id="new-button">New</a>
</body>
</html>
