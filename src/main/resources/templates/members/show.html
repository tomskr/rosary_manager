<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Spis Rórz</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="/css/show.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid">
    <div class="raw">
        <div class="col-md-12">

    <h1>Wspólnota Żywego Różańca Świętego pw. <span th:text="${groupName}"></span></h1>
    <table class="table-bordered ">
        <thead>
        <tr>
            <th>Nr.</th>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Telefon</th>
            <th>Komórka</th>
            <th>Kod-poczt</th>
            <th>Adress</th>
            <th>Rok Wst.</th>
            <th>Urodziny</th>
            <th>Imieniny</th>
            <th>Notatki</th>
        </tr>
        </thead>
        <tbody>

        <tr  th:each="member:${rosaryMemberList}" th:class="${member.role}" >
            <td th:text="${member.memberOrder}">334</td>
            <td th:text="${member.firstName}">Kartol</td>
            <td th:text="${member.lastName}">Kartol</td>
            <td th:text="${member.phone}">Kartol</td>
            <td th:text="${member.mobile}">334</td>
            <td th:text="${member.postCode}">Kartol</td>
            <td th:text="${member.address}">Kartol</td>
            <td th:text="${member.joiningDate}">Kartol</td>
            <td th:text="${#calendars.format(member.birthDate,'YYYY-MM-dd')}">Kartol</td>
            <td th:text="${#calendars.format(member.nameDay,'MM-dd')}">Kartol</td>
            <td th:text="${member.notes}">Kartol</td>
        </tr>
        </tbody>
    </table>
            <h1>Tajemnice <span th:text="${groupName}"></span> 2021</h1>
            <div class="container">
                <div class="col-4">
            <table class="table-bordered ">
                <thead>
                <tr>
                    <th>Imie</th>
                    <th>Nazwisko</th>
                    <th>Tajemnice</th>
                </tr>
                </thead>
                <tbody>

                <tr  th:each="member:${rosaryMemberList}" th:class="${member.role}" >
                    <td th:text="${member.firstName}">Kartol</td>
                    <td th:text="${member.lastName}">Kartol</td>
                    <td th:text="${member.preayerPledge}">Kartol</td>
                </tr>
                </tbody>
            </table>
            </div>
                <div class="col-8"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
