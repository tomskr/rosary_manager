<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<h1>Wspólnota Żywego Różańca Św. Sanktuarium Matki Bożej Fatimskiej</h1>
<h2>Gdańsk Żabianka</h2>
<div class="container-fluid">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nr.</th>
                <th>Nazwa</th>
                <th>Pokaż</th>
                <th>Edytuj</th>
                <th>Usuń</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rosaryGroup:${rosaryGroups}">
                <td th:text="${rosaryGroup.groupNumber}">3</td>
                <td th:text="${rosaryGroup.name}">Kartol</td>
                <td><a href="#" th:href="@{'/index/' + ${rosaryGroup.groupNumber} + '/show'}">Pokaż</a></td>
                <td><a href="#" th:href="@{'/index/' + ${rosaryGroup.groupNumber} + '/edit'}">Edytuj</a></td>
                <td><a href="#" th:href="@{'/index/' + ${rosaryGroup.groupNumber} + '/delete'}">Usuń</a></td>
            </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{'index/new'}" class="btn btn-primary btn-lg" role="button" id="new-button">Nowa Grupa</a>
    <a href="#" th:href="@{'index/harmonogram'}" class="btn btn-primary btn-lg" role="button" id="harmonogram-button">Harmonogram</a>
</div>
</body>
</html>
